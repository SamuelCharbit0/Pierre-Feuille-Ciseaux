
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Feuille Ciseaux</title>
    <link rel="stylesheet" href="jeu.css">
</head>
<body class="state1">
    <h1>Pierre Feuille Ciseaux</h1>
    <div class="game-container">
        <div class="choices">
            <label for="rock-1">
                <img src="rock.png" alt="Rock">
            </label>
            <label  for="paper-1">
                <img src="paper.jpg" alt="Paper">
            </label>
            <label  for="scissors-1">
                <img src="scissors.jpg" alt="Scissors">
            </label>
        </div>

        <!-- Premier set de boutons radio -->
        <input type="radio" class="choice" id="rock-1" onclick=testPierre() name="choices" class="choice-input">
        <input type="radio" class="choice" id="paper-1" onclick=testFeuille() name="choices" class="choice-input">
        <input type="radio" class="choice" id="scissors-1" onclick=testCiseau() name="choices" class="choice-input">
        
      

        <div class="display-area">
            <div class="display-section your-choice">
                <p>Your choice</p>
                <img src="" alt="Your Choice">
            </div>
            <div class="display-section opponent-choice">
                <p>Opponent</p>
                <div class="random-choice"  >
                    
                </div>
            </div>
        </div>

        <div id="result"></div>
    </div>
    <script src="./index.js" defer></script>
</body>
</html>
